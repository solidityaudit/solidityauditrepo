# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: Peter
      avatar: /assets/images/defyfinancecofounder2.png
      
  # all pages
  - scope:
      path: "_pages"
    values:
